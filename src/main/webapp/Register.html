<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        window.onload = function() {
            let reg_form = document.getElementById("reg_form");
            reg_form.onsubmit = function() {
                let name = document.getElementById("name").value;
                let id = document.getElementById("id").value;
                let pwd = document.getElementById("pwd").value;

                return !(!name || !id || !pwd || id.length < 4 || pwd.length < 4);
            }
        }
    </script>
</head>
<body>
    <form id= "reg_form" name="reg_form" method="post" action="Register_Proc.jsp">
        <fieldset>
            <legend>회원정보</legend>
            <label for="name">Name : </label>
            <input id="name" type="text" name="name" value="김신영"/><br/><br/>
            <label for="id">ID : </label>
            <input id="id" type="text" name="id" value="rolroralra"/><br/><br/>
            <label for="pwd">Password : </label>
            <input id="pwd" type="password" name="pwd" value="1234"/><br/><br/>
            <input type="submit" value="회원등록"/>
        </fieldset>
    </form>

</body>
</html>
